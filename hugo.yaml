# Hugo configuration file
title: LLM Workshop - SWIB 2025

# Ignore theme documentation (reference only, not part of workshop)
ignoreFiles:
  - "content/theme-documentation/.*"

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Workshop
      pageRef: /v2/
      weight: 1
    - name: Part 1 - Fundamentals
      pageRef: /v2/part1-fundamentals/
      weight: 2
    - name: Part 2 - Intermediate
      pageRef: /v2/part2-intermediate/
      weight: 3
    - name: Resources
      pageRef: /v2/resources/
      weight: 4
    - name: 2024 Archive
      pageRef: /v1/
      weight: 5
    - name: Search
      weight: 6
      params:
        type: search

params:
  navbar:
    displayTitle: true
    displayLogo: false
    logo:
      # path: images/logo.svg
      # dark: images/logo-dark.svg
      # width: 60
      # height: 20
      # link: /
      #width: wide

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: normal

  theme:
    # light | dark | system
    default: light
    displayToggle: true

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: true
    base: "https://github.com/nishad/llm-workshop/edit/main/content"
